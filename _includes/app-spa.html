<script>
const pageHolder = document.getElementById('page_holder');
const base = "{{ site.baseurl }}"; // "/mouse"

/* =========================
   LOAD PAGE
========================= */
function loadPage(url, push = true) {
  const oldPage = pageHolder.querySelector('.page-content');

  // animasi keluar dulu
  if (oldPage) {
    oldPage.classList.remove('enter');
    oldPage.classList.add('exit');
  }

  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error('Page not found');
      return res.text();
    })
    .then(html => {
      html = html.replace(/<footer[\s\S]*?<\/footer>/gi, '');

      const wrapper = document.createElement('div');
      wrapper.className = 'page-content';
      wrapper.innerHTML = html;

      // tunggu animasi keluar selesai
      setTimeout(() => {
        pageHolder.innerHTML = '';
        pageHolder.appendChild(wrapper);

        // force reflow
        wrapper.getBoundingClientRect();

        // animasi masuk dari atas
        wrapper.classList.add('enter');

        window.scrollTo(0, 0);
        attachLinkListeners();
        initTextareaApp(); // textarea aman

        if (push) {
          history.pushState({ url }, '', url);
        }
      }, oldPage ? 300 : 0); // kalau first load â†’ langsung
    })
    .catch(() => {
      show404(push);
    });
}

/* =========================
   404 STATE
========================= */
function show404(push = true) {
  pageHolder.innerHTML = `
    <div class="page-content active" style="padding:2em;background:#fee;color:#900">
      <h1>404</h1>
      <p>Halaman tidak ditemukan.</p>
      <a href="${base}/">Kembali ke Home</a>
    </div>
  `;

  const box = pageHolder.querySelector('.page-404');
  box.getBoundingClientRect(); // force reflow
  box.classList.add('show');

  attachLinkListeners();

  if (push) {
    history.pushState(
      { url: base + '/404' },
      '',
      base + '/404'
    );
  }
}

/* =========================
   INTERCEPT LINK
========================= */
function attachLinkListeners() {
  document.querySelectorAll('a[href^="/"]').forEach(a => {
    if (a.dataset.spa) return;
    if (!a.href.startsWith(location.origin)) return;
    if (a.target === '_blank') return;

    a.dataset.spa = "true";

    a.addEventListener('click', e => {
      e.preventDefault();

      let url = a.getAttribute('href');

      if (!url.startsWith(base)) {
        url = base + url;
      }

      loadPage(url, true);
    });
  });
}

/* =========================
   BACK / FORWARD
========================= */
window.addEventListener('popstate', () => {
  loadPage(location.pathname, false);
});

/* =========================
   INITIAL LOAD
========================= */
window.addEventListener('DOMContentLoaded', () => {
  attachLinkListeners();
  loadPage(location.pathname, false);
});
</script>
