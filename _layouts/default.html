<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  <!-- Konten SPA -->
  <div id="page_holder">
    {{ content }} <!-- Konten homepage langsung muncul -->
  </div>

<script>
const pageHolder = document.getElementById('page_holder');
const base = "{{ site.baseurl }}"; // "/mouse"

/* =========================
   LOAD PAGE
========================= */
function loadPage(url, push = true) {
  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error('Page not found: ' + url);
      return res.text();
    })
    .then(html => {
      // buang footer duplikat
      html = html.replace(/<footer[\s\S]*?<\/footer>/gi, '');

      const wrapper = document.createElement('div');
      wrapper.className = 'page-content';
      wrapper.innerHTML = html;

      pageHolder.innerHTML = '';
      pageHolder.appendChild(wrapper);

      wrapper.getBoundingClientRect();
      wrapper.classList.add('active');

      window.scrollTo(0, 0);
      attachLinkListeners();

      // update URL TANPA #
      if (push) {
        history.pushState({}, '', url);
      }
    })
    .catch(err => {
      pageHolder.innerHTML = `
        <div style="padding:2em;background:#fee;color:#900">
          <strong>Error loading page!</strong><br>
          ${err.message}
        </div>`;
      console.error(err);
    });
}

/* =========================
   INTERCEPT LINK
========================= */
function attachLinkListeners() {
  document.querySelectorAll('a[href^="/"]').forEach(a => {
    if (a.dataset.spa) return;

    // abaikan external & anchor
    if (!a.href.startsWith(window.location.origin)) return;
    if (a.getAttribute('target') === '_blank') return;

    a.dataset.spa = "true";

    a.addEventListener('click', e => {
      e.preventDefault();
      let url = a.getAttribute('href');

      // pastikan baseurl
      if (!url.startsWith(base)) {
        url = base + url;
      }

      loadPage(url, true);
    });
  });
}

/* =========================
   BACK / FORWARD
========================= */
window.addEventListener('popstate', () => {
  loadPage(location.pathname, false);
});

/* =========================
   INITIAL LOAD
========================= */
window.addEventListener('DOMContentLoaded', () => {
  attachLinkListeners();
  loadPage(location.pathname, false);
});
</script>

<footer class="site-footer">
  <p>&copy; 2025 Apip. All rights reserved.</p>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a> |
    <a href="{{ '/blog/' | relative_url }}">Blog</a> |
    <a href="{{ '/about' | relative_url }}">About</a>
  </nav>
</footer>

</body>
</html>
