<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  <!-- Konten SPA -->
  <div id="page_holder">
    {{ content }} <!-- Konten homepage langsung muncul -->
  </div>

<script>
const pageHolder = document.getElementById('page_holder');
const base = "{{ site.baseurl }}"; // "/mouse"

// Fungsi fade-in sederhana
function fadeIn(el) {
  let op = 0;
  const fade = setInterval(() => {
    op += 0.1;
    el.style.opacity = op;
    if(op >= 1) clearInterval(fade);
  }, 30);
}

// Fungsi load halaman via fetch
function loadPage(url) {
  if(url === base + '/' || url === base) url = base + '/';

  fetch(url)
    .then(res => {
      if(!res.ok) throw new Error('Page not found: ' + url);
      return res.text();
    })
    .then(html => {
      html = html.replace(/<footer[\s\S]*?<\/footer>/gi,'');

      // Konten lama (jika ada) → fade out + slide keluar
      const oldContent = pageHolder.querySelector('.page-content');
      if(oldContent) {
        oldContent.classList.add('out');
        // Hapus lama setelah animasi selesai
        setTimeout(() => oldContent.remove(), 400);
      }

      // Buat konten baru
      const wrapper = document.createElement('div');
      wrapper.className = 'page-content';
      wrapper.innerHTML = html;
      pageHolder.appendChild(wrapper);

      // Force reflow supaya transition bekerja
      wrapper.getBoundingClientRect();

      // Tambahkan kelas active → fade in + slide dari kanan
      wrapper.classList.add('active');

      window.scrollTo(0,0);
      attachLinkListeners();

    })
    .catch(err => {
      pageHolder.innerHTML = `<div style="padding:2em; background:#fee; color:#900;">
        <strong>Error loading page!</strong><br>${err.message}
      </div>`;
      console.error(err);
    });
}

// Tangkap semua link internal
function attachLinkListeners() {
  document.querySelectorAll('a[href^="/"]').forEach(a => {
    if (!a.dataset.spaced && a.href.includes(window.location.origin)) {
      a.dataset.spaced = "true";
      a.addEventListener('click', e => {
        e.preventDefault();
        let url = a.getAttribute('href');

        // homepage special case
        if(url === base + '/' || url === base) {
          url = base + '/';
        } else {
          // tambahkan index.html kalau link berakhiran /
          if(url.endsWith('/')) url += 'index.html';
        }

        const hash = url.replace(base,'').replace(/^\/|\/index\.html$/g,'') || 'home';
        window.location.hash = hash;

        const fetchPath = (hash === 'home') ? base + '/' : base + '/' + hash + '/index.html';
        loadPage(fetchPath);
      });
    }
  });
}

// Load halaman awal sesuai hash
function initPage() {
  let hash = window.location.hash.slice(1) || 'home';
  if(hash === 'home') {
    attachLinkListeners(); // homepage sudah ada konten
  } else {
    const fetchPath = base + '/' + hash + '/index.html';
    loadPage(fetchPath);
  }
}

window.addEventListener('hashchange', initPage);
window.addEventListener('DOMContentLoaded', initPage);
</script>

<footer class="site-footer">
  <p>&copy; 2025 Apip. All rights reserved.</p>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a> |
    <a href="{{ '/blog/' | relative_url }}">Blog</a> |
    <a href="{{ '/about/' | relative_url }}">About</a>
  </nav>
</footer>

</body>
</html>
