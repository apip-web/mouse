<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

<style>
#page_holder {
  opacity: 1;
  transition: opacity 1s ease-in-out; /* durasi 0.4s, lembut */
}
</style>

  <!-- Konten SPA -->
  <div id="page_holder">
    {{ content }} <!-- Konten homepage langsung muncul -->
  </div>

<script>
const pageHolder = document.getElementById('page_holder');
const base = "{{ site.baseurl }}"; // "/mouse"

// Fungsi fade-in sederhana
function fadeIn(el) {
  let op = 0;
  const fade = setInterval(() => {
    op += 0.1;
    el.style.opacity = op;
    if(op >= 1) clearInterval(fade);
  }, 30);
}

// Fungsi load halaman via fetch
function loadPage(url) {
  fetch(url)
    .then(res => {
      if(!res.ok) throw new Error('Page not found: ' + url);
      return res.text();
    })
    .then(html => {
      // Hapus footer jika ada
      html = html.replace(/<footer[\s\S]*?<\/footer>/gi,'');
      
      // Fade out dulu
      pageHolder.style.opacity = 0;

      setTimeout(() => {
        pageHolder.innerHTML = html;

        // Fade in lembut via CSS transition
        pageHolder.style.opacity = 1;

        window.scrollTo(0,0);
        attachLinkListeners(); // pasang listener baru
      }, 200); // tunggu 0.2s untuk fade out
    })
    .catch(err => {
      pageHolder.innerHTML = `<div style="padding:2em; background:#fee; color:#900;">
        <strong>Error loading page!</strong><br>${err.message}
      </div>`;
      console.error(err);
    });
}

// Tangkap semua link internal
function attachLinkListeners() {
  document.querySelectorAll('a[href^="/"]').forEach(a => {
    if (!a.dataset.spaced && a.href.includes(window.location.origin)) {
      a.dataset.spaced = "true"; // pastikan listener tidak double
      a.addEventListener('click', e => {
        e.preventDefault();
        let url = a.getAttribute('href');

        // Hilangkan base di awal
        if(url.startsWith(base)) url = url.slice(base.length);

        // Tambahkan index.html jika link berakhiran /
        if(url.endsWith('/')) url += 'index.html';

        // Hitung hash bersih
        const hash = url.replace(/^\/|\/index\.html$/g,'') || 'home';
        window.location.hash = hash;

        // Bangun fetch path
        const fetchPath = base + '/' + (hash === 'home' ? 'index.html' : hash + '/index.html');
        loadPage(fetchPath);
      });
    }
  });
}

// Load halaman awal sesuai hash
function initPage() {
  let hash = window.location.hash.slice(1) || 'home';
  if(hash === 'home') {
    attachLinkListeners(); // homepage sudah ada konten
  } else {
    const fetchPath = base + '/' + hash + '/index.html';
    loadPage(fetchPath);
  }
}

window.addEventListener('hashchange', initPage);
window.addEventListener('DOMContentLoaded', initPage);
</script>

<footer class="site-footer">
  <p>&copy; 2025 Apip. All rights reserved.</p>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a> |
    <a href="{{ '/blog/' | relative_url }}">Blog</a> |
    <a href="{{ '/about/' | relative_url }}">About</a>
  </nav>
</footer>

</body>
</html>
