<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>

  <!-- Konten AJAX -->
  <div id="page_holder"></div>

<script>
const pageHolder = document.getElementById('page_holder');
const base = "{{ site.baseurl }}"; // "/mouse"

// Load halaman via fetch
function loadPage(path) {
  fetch(path)
    .then(res => {
      if(!res.ok) throw new Error('Page not found');
      return res.text();
    })
    .then(html => {
      // Hapus footer jika ada di konten statis
      html = html.replace(/<footer[\s\S]*?<\/footer>/gi, '');
      pageHolder.style.opacity = 0;
      pageHolder.innerHTML = html;
      let op = 0;
      const fadeIn = setInterval(() => {
        op += 0.1;
        pageHolder.style.opacity = op;
        if(op >= 1) clearInterval(fadeIn);
      }, 30);
      window.scrollTo(0,0);
    })
    .catch(err => {
      pageHolder.innerHTML = '<p>Page not found.</p>';
      console.error(err);
    });
}

// Tangkap semua link internal
function attachLinkListeners() {
  document.querySelectorAll('a[href^="/"]').forEach(a => {
    if(a.href.includes(window.location.origin)) {
      a.addEventListener('click', e => {
        e.preventDefault();
        let href = a.getAttribute('href');

        // Tambahkan index.html jika link berakhiran /
        if(href.endsWith('/')) href += 'index.html';

        // Hitung hash bersih tanpa baseurl
        let relativePath = href.replace(base,'').replace(/^\/|\/index\.html$/g,'') || 'home';
        window.location.hash = relativePath;

        // Build path untuk fetch
        let fetchPath = base + '/' + (relativePath === 'home' ? 'index.html' : relativePath + '/index.html');
        loadPage(fetchPath);
      });
    }
  });
}

// Load halaman awal
function initPage() {
  let hash = window.location.hash.slice(1) || 'home';
  let fetchPath = base + '/' + (hash === 'home' ? 'index.html' : hash + '/index.html');
  loadPage(fetchPath);

  // Pasang listener
  setTimeout(attachLinkListeners, 50);
}

window.addEventListener('hashchange', initPage);
window.addEventListener('DOMContentLoaded', initPage);
</script>

{{ content }}

<footer class="site-footer">
  <p>&copy; 2025 Apip. All rights reserved.</p>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a> |
    <a href="{{ '/blog/' | relative_url }}">Blog</a> |
    <a href="{{ '/about/' | relative_url }}">About</a>
  </nav>
</footer>

  </body>
</html>
