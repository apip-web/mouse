<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

<div id="page_holder"></div>

<script>
// Target div
const pageHolder = document.getElementById('page_holder');

// Fungsi load halaman via fetch
function loadPage(url) {
  fetch(url)
    .then(res => {
      if (!res.ok) throw new Error('Page not found');
      return res.text();
    })
    .then(html => {
      // Animasi fade in sederhana
      pageHolder.style.opacity = 0;
      pageHolder.innerHTML = html;
      let op = 0;
      const fadeIn = setInterval(() => {
        op += 0.1;
        pageHolder.style.opacity = op;
        if(op >= 1) clearInterval(fadeIn);
      }, 30);

      window.scrollTo(0,0);
    })
    .catch(err => {
      pageHolder.innerHTML = '<p>Page not found.</p>';
      console.error(err);
    });
}

// Tangkap semua link internal otomatis
document.querySelectorAll('a[href^="/"]').forEach(a => {
  if (a.href.includes(window.location.origin)) {
    a.addEventListener('click', e => {
      e.preventDefault();
      const url = a.getAttribute('href');

      // Update hash berdasarkan path terakhir
      const hash = url.replace(/^\/|\/$/g,'') || 'home';
      window.location.hash = hash;

      loadPage(url);
    });
  }
});

// Load halaman awal sesuai hash
function initPage() {
  let hash = window.location.hash.slice(1) || 'index.html';
  let url = '/' + (hash === 'home' ? 'index.html' : hash + '/index.html');
  loadPage(url);
}

window.addEventListener('hashchange', initPage);
window.addEventListener('DOMContentLoaded', initPage);
</script>
